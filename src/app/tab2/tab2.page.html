<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Carta
    </ion-title>
  </ion-toolbar>
</ion-header>
<div slot="fixed">
  <ion-row>
    <ion-col>
      <ion-button expand="full" color="tertiary" (click)="setFilteredItems('')">Todos</ion-button>
    </ion-col>
    <ion-col *ngFor="let opt of ['PRIMERO','SEGUNDO','POSTRE']">
      <ion-button expand="full" color="tertiary" (click)="setFilteredItems(opt)">{{opt}}s</ion-button>
    </ion-col>
  </ion-row>

  <ion-button text-center (click)="postPlato()" expand="full" color="success">AÃ±adir nuevo plato</ion-button>
</div>
<ion-content>
  <table>
    <thead>
      <tr>
        <th style="width: 10%;">ID</th>
        <th style="width: 40%;">Nombre</th>
        <th style="width: 20%;">Precio</th>
        <th style="width: 10%;">Tipo</th>
        <th >Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of platos">
          <td>{{item.idPlato}}</td>
          <td>{{item.nombre}}</td>
          <td>{{item.precio | number:'.2'}}&#8364;</td>
          <td>{{item.tipo | abrev}}</td>
          <td>
              <ion-button color="tertiary" fill="outline" size="small" (click)="pay(item)"><ion-icon  size="small" slot="icon-only" name="create"></ion-icon></ion-button>
              <ion-button color="danger" fill="outline" size="small" (click)="cancel(item)"><ion-icon  size="small" slot="icon-only" name="trash"></ion-icon></ion-button>
          </td>
      </tr>
    </tbody>
  </table>  
</ion-content>
