<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Carta
    </ion-title>
    <ion-segment (ionChange)="setFilteredItems($event)" value={{opciones[0]}}>
        <ion-segment-button *ngFor="let aux of opciones" value="{{aux}}">
          <ion-label>{{aux}}s</ion-label>
        </ion-segment-button>
    </ion-segment>
    <ion-row>
      <ion-col>
          <ion-button text-center (click)="postPlato()" expand="full" color="medium"no-margin>AÃ±adir nuevo plato</ion-button>
      </ion-col>
    </ion-row> 
  </ion-toolbar>
</ion-header>

<ion-content>
  <table>
    <thead>
      <tr>
        <th style="width: 40%;">Nombre</th>
        <th style="width: 20%;">Precio</th>
        <th style="width: 10%;">Tipo</th>
        <th >Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of platos">
          <td>{{item.nombre}}</td>
          <td>{{item.precio | number:'.2'}}&#8364;</td>
          <td>{{item.tipo | abrev}}</td>
          <td>
              <ion-button color="tertiary" fill="outline" size="small" (click)="showModalUpdate(item)"><ion-icon  size="small" slot="icon-only" name="create"></ion-icon></ion-button>
              <ion-button color="danger" fill="outline" size="small" (click)="deletePlato(item.idPlato)"><ion-icon  size="small" slot="icon-only" name="trash"></ion-icon></ion-button>
          </td>
      </tr>
    </tbody>
  </table>  
</ion-content>
