<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Detalles del pedido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item color="tertiary">
          <ion-col expand="full" size="4"><ion-label>Nombre</ion-label></ion-col>
          <ion-col expand="full" size="2">Uds</ion-col>
          <ion-col expand="full" size="3">Precio (&#8364;)</ion-col>
          <ion-col expand="full" size="3">Total (&#8364;)</ion-col>
        </ion-item>
      <ion-item *ngFor="let plato of inputPedido.lineas">
        <ion-col expand="full" size="4">{{plato.nombre}}</ion-col>
        <ion-col expand="full" size="2">{{plato.cantidad}}</ion-col>
        <ion-col expand="full" size="3">{{plato.precio | number:'.2'}}</ion-col>
        <ion-col expand="full" size="3">{{plato.cantidad * plato.precio | number:'.2'}}</ion-col>
      </ion-item>
  </ion-list>  
</ion-content>
